<div class="sb-pdf-header">
  <div class="sb-pdf-header__pdf-menu" (click)="openNav()">
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
 <div class="sb-pdf-header__panel d-flex flex-ai-center flex-jc-flex-end">
    <div class="pdf-header-btn d-flex">
      <div (click)="zoomOut()" class="pdf-header-btn__zoombtn zoomOut-btn"></div>
      <div (click)="zoomIn()" class="pdf-header-btn__zoombtn zoomIn-btn"></div>
    </div>
    <div class="pdf-pagenumber">
      <input  [(ngModel)]='pageNumber' (change)="getPage()" type="text" class="page-count"/>
      <span class="slash">/</span>
      <span>{{pdfPlayerService.totalNumberOfPages}}</span>
      <!-- <div (click)="rotateLeft()" class="pdf-header-btn-inline pdf-header-btn">Rotate Left</div>
      <div (click)="rotateRight()" class="pdf-header-btn-inline pdf-header-btn">Rotate Right</div> -->
    </div>
    <div class="d-flex pdf-slides">
      <div class="navigation-arrows pdf-previousIcon d-flex flex-ai-center flex-jc-center" (click)="prevSlide()"></div>
      <div class="navigation-arrows pdf-nextIcon d-flex flex-ai-center flex-jc-center" (click)="nextSlide()"></div>
      <!-- <div class="pdf-previousIcon pdf-header-btn-inline" ></div>
      <div class="pdf-nextIcon pdf-header-btn-inline" ></div> -->
    </div>
 </div>
</div>
  <div id="mySidenav" class="sidenav">
    <div class="navBlock">
      <div class="pdf-nav-unit">{{pdfPlayerService.contentName}}</div>
      <ul>
        <li><span class="pdf-icon pdf-share"></span>Share</li>
        <li><span class="pdf-icon pdf-download" (click)="openPdfDownloadPopup()"></span>Download</li>
        <!-- <li (click)="closeNav()"><span class="pdf-icon pdf-exit"></span>Exit</li> -->
      </ul>
    </div>
    <div class="transparentBlock" (click)="closeNav()"></div>
  </div>
