<div class="header-grid">
  <div>
    <div class="pdf-menu" (click)="openNav()"><span class="pdf-optionMenu"></span></div>
  </div>
  <div>
    <div (click)="zoomIn()" class="pdf-header-btn-inline pdf-header-btn">+</div>
    <div (click)="zoomOut()" class="pdf-header-btn-inline pdf-header-btn">-</div>
  </div>
  <div>
    <input  [(ngModel)]='pageNumber' (change)="getPage()" type="number"  class="pdf-header-btn-inline"/>
    <span>/ {{pagesCount}}</span>
    <!-- <div (click)="rotateLeft()" class="pdf-header-btn-inline pdf-header-btn">Rotate Left</div>
    <div (click)="rotateRight()" class="pdf-header-btn-inline pdf-header-btn">Rotate Right</div> -->
  </div>
  <div>
    <div class="pdf-button-container">
      <div class="pdf-previousIcon pdf-header-btn-inline" (click)="prevSlide()"></div>
      <div class="pdf-nextIcon pdf-header-btn-inline" (click)="nextSlide()"></div>
      </div>
  </div>
</div>
  <div id="mySidenav" class="sidenav">
    <div class="navBlock">
      <div class="pdf-nav-unit">PDF full title comes here without truncation</div>
      <ul>
        <li><span class="pdf-icon pdf-share"></span>Share</li>
        <li><span class="pdf-icon pdf-download" (click)="openPdfDownloadPopup()"></span>Download</li>
        <li (click)="closeNav()"><span class="pdf-icon pdf-exit"></span>Exit</li>
      </ul>
    </div>
    <div class="transparentBlock" (click)="closeNav()"></div>
  </div>
  <download-pdf-popup *ngIf="pdfPlayerService.showDownloadPopup"></download-pdf-popup>
