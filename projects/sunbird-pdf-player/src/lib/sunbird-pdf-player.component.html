<button (click)="replayContent()">replay</button>
<start-page *ngIf="pdfVisibility === 'none'"></start-page>
<ngx-extended-pdf-viewer *ngIf="showPlayer"
[customToolbar]="customSunbirdPdfToolbar"
[style.display]="pdfVisibility"
[src]="pdfPlayerService?.src" 
[height]="pdfConfig.height"
[showOpenFileButton]=false
[backgroundColor]= "pdfConfig.backgroundColor"
[showPropertiesButton]="pdfConfig.showPropertiesButton"
[textLayer]="pdfConfig.textLayer"
[showHandToolButton]="pdfConfig.showHandToolButton"
[useBrowserLocale]="pdfConfig.useBrowserLocale"
[showBookmarkButton]="pdfConfig.showBookmarkButton"
[showBorders]="pdfConfig.showBorders"
[page]="pdfConfig.startFromPage"
[contextMenuAllowed]="pdfConfig.contextMenuAllowed"
[showSidebarButton]="pdfConfig.showSidebarButton"
[showFindButton]="pdfConfig.showFindButton"
[showPagingButtons]="pdfConfig.showPagingButtons"
[showZoomButtons]="pdfConfig.showZoomButtons"
[showPresentationModeButton]="pdfConfig.showPresentationModeButton"
[showPrintButton]="pdfConfig.showPrintButton"
[showDownloadButton]="pdfConfig.showDownloadButton"
[showSecondaryToolbarButton]="pdfConfig.showSecondaryToolbarButton"
[showRotateButton]="pdfConfig.showRotateButton"
[showScrollingButton]="pdfConfig.showScrollingButton"
[showSpreadButton]="pdfConfig.showSpreadButton"
(pdfLoaded)="onPdfLoaded($event)"
(pdfDownloaded)="onPdfDownloaded($event)"
(pdfLoadingFailed)="onPdfLoadFailed($event)"
(afterPrint)="onAfterPrint()"
(rotationChange)="onRotationChange($event)"
(pageChange)="onPageChange($event)"
(zoomChange)="onZoomChange($event)"></ngx-extended-pdf-viewer>
<ng-template #customSunbirdPdfToolbar>
    <pdf-header class="main-header"></pdf-header>
</ng-template>
<download-pdf-popup></download-pdf-popup>
