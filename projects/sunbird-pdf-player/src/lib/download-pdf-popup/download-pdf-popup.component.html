<div class="modal" *ngIf="pdfPlayerService.showDownloadPopup">
    <div class="sb-modal-header">
      Confirm Download
    </div>
    <div class="sb-modal-content">
     ............pdf to download
    </div>
    <div class="sb-modal-actions">
      <button (click)="hidePdfDownloadPopup()" class="sb-btn sb-btn-normal sb-btn-primary">
       cancel
      </button>
      <button  class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="downloadPdf()">
        Download
      </button>
    </div>
</div>
